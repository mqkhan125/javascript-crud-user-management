<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD In JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-danger text-center p-5 fw-bolder">
        JAVASCRIPT CRUD OPARATION
      </h1>

      <div class="row">
        <div class="col-md-12 bg-white shadow-lg p-4">
          <div
            class="d-flex w-100 justify-content-between align-items-center rounded bg-primary p-2"
          >
            <div>
              <h2 class="text-white">@JUST FOR CODE</h2>
            </div>
            <div>
              <button class="btn btn-light p-0 m-0">
                <input
                  type="text"
                  placeholder="Enter"
                  class="search form-control"
                />
              </button>
              <button class="delete-all-btn btn btn-danger fw-bold">
                <i class="fa fa-minus"></i> Delete all
              </button>
              <button
                class="add-btn btn btn-success fw-bold"
                data-bs-toggle="modal"
                data-bs-target="#myModal"
              >
                <i class="fa fa-plus"></i> Add New User
              </button>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-12">
              <table class="table mb-3 table-striped text-center">
                <thead>
                  <tr>
                    <th class="fw-bold">Sr</th>
                    <th class="fw-bold">Profile</th>
                    <th class="fw-bold">Name</th>
                    <th class="fw-bold">Emial</th>
                    <th class="fw-bold">DOB</th>
                    <th class="fw-bold">Mobile</th>
                    <th class="fw-bold">Password</th>
                    <th class="fw-bold">Action</th>
                  </tr>
                </thead>

                <tbody class="reg-list">

                </tbody>
              </table>

              <div class="btn btn-group float-end">
                <button class="btn btn-danger me-1 prev-btn" disabled>
                  <i class="fa fa-angle-left"></i>
                </button>
                <div class=" pagination-box">
                </div>
                <button class="next-btn btn btn-group btn-danger ms-1">
                  <i class="fa fa-angle-right"></i>
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="modal animate__animated animate__zoomIn" id="myModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-primary">
              <h4 class="fw-bold text-white">Add New User</h4>
              <button
                class="btn-close bg-white"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <form class="RegisterForm">
                <div class="input-group mb-3">
                  <span class="input-group-text">Name</span>
                  <input type="text" required class="form-control" />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Email</span>
                  <input type="email" required class="form-control" />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Mobile</span>
                  <input type="number" required class="form-control" />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">DOB</span>
                  <input type="date" required class="form-control" />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">password</span>
                  <input type="password" required class="form-control" />
                </div>
                <div class="input-group mb-3">
                  <input type="file" class="form-control" />
                </div>
                <div
                  class="input-group mb-3 w-100 d-flex justify-content-end align-items-center"
                >
                  <button disabled class="btn btn-danger mx-2 rounded fw-bold">
                    Update
                  </button>
                  <button type="submit" class="btn btn-primary rounded fw-bold">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
